<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicativo de Hábitos</title>
  <link rel="shortcut icon" href="/assets/calendar.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav>
      <img src="origami.png" alt="imagem principal" />
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h1>Hábitos</h1>
    <input type="text" id="habitInput" placeholder="Novo hábito" />
    <br />
    <br />
    <button id="btnAdicionarHabito" class="principal" onclick="prepararCategoria()">Adicionar</button>

    <article id="categoriaSelector" class="hidden"></article>
  </main>

  <!-- Seção onde os hábitos são exibidos -->
  <h2 class="sub">Meus Hábitos </h2>
  <div class="habitList"></div>
  <div id="categoriaSelector" class="hidden"></div>
  <div id="resultado"></div>

  <!--  -->
  <section class="nova"></section>
  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
