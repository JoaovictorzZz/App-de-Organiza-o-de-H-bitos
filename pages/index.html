<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicativo de Hábitos</title>
  <link rel="shortcut icon" href="/assets/calendar.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav>
      <img src="origami.png" alt="imagem principal" />
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h1>Hábitos</h1>
    <input type="text" id="habitInput" placeholder="Novo hábito" />
    <br />
    <br />
    <button id="btnAdicionarHabito" class="principal" onclick="prepararCategoria()">Adicionar</button>
    <article id="categoriaSelector" class="hidden"></article>
  </main>

  <!-- Seção onde os hábitos são exibidos -->
  <h2 class="sub">Meus Hábitos </h2>
  <div class="habitList"></div>
  <div id="categoriaSelector" class="hidden"></div>
  <div id="resultado"></div>
  <button id="btnRemoverTodos" class="botao-remover-todos">🗑️ Remover todos os hábitos</button>


  <!--  -->
  <section class="painel">
    
    <h1>Painel de Desempenho</h1>
    <div class="semana">🗓️ Semana atual: 04–10 Ago</div>

    <div class="metricas">
      <div class="card">
        <strong>Hábitos</strong><br>5 concluídos
      </div>
      <div class="card">
        <strong>Tempo</strong><br>3h 20min
      </div>
      <div class="card">
        <strong>Consistência</strong><br>85%
      </div>
   

    <div class="grafico">
      <strong>📈 Progresso diário</strong>
      <div class="grafico-barra">
        <div class="dia">Seg<br><div class="barra" style="height: 60%;"></div></div>
        <div class="dia">Ter<br><div class="barra" style="height: 80%;"></div></div>
        <div class="dia">Qua<br><div class="barra" style="height: 60%;"></div></div>
        <div class="dia">Qui<br><div class="barra" style="height: 90%;"></div></div>
        <div class="dia">Sex<br><div class="barra" style="height: 90%;"></div></div>
        <div class="dia">Sáb<br><div class="barra" style="height: 60%;"></div></div>
        <div class="dia">Dom<br><div class="barra" style="height: 60%;"></div></div>
      </div>
    </div>

  </section>
  <!-- Script -->
  <script src="script.js" defer></script>
</body>
</html>
